<p>form-one works!</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div>Nazwa użytkownika:
<input type="text" name="userName" ngModel></div>
<div>Numer ubezpieczenia:
<input type="text" name="ssn" ngModel></div>

<div ngModelGroup="passwordgroup">
    <div>Hasło: <input type="password" name="password" ngModel></div>
    <div>Potwierdź hasło: <input type="password" name="pconfirm" ngModel></div>
</div>
<button type="submit">Wyślij</button>
</form>
